<html>
    <head>
        
        <meta charset="UTF-8">
        <meta name="description" content="Random Quote Generator">
        <meta name="keywords" content="HTML,CSS,JavaScript, Quotes, API">
        <meta name="author" content="Neha Soni">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>QuotingHTML - A Web Fork of QuotingPy</title>

        
        <link rel="stylesheet" href="style.css">

        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    </head>
    <body>
        
        <div class="container">
            <h1>
            <i class="fas fa-quote-left"></i>
            <span class="quote" id="quote"></span>
            <i class="fas fa-quote-right"></i>
            </h1>
            <p class="author" id="author"></p>
            
            <hr/>
            <div class="buttons">
                <button class="next" onclick="getNewQuote()">Generate New Quote</button>
            </div>
            
            <h5> </h5>
            <h6>Created by Bedanta Dey</h6>
        </div>

<!-- Oh hey, didn't think I'd see you here. Well, are you looking for quotes? Maybe you should try the 'Generate New Quote' button, and not look for secrets, you dirty hacker.-->

        
        <script src="script.js"></script>
    </body>
</html>
